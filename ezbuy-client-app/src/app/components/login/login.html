<div class="login-container">
    <h2 class="login-container__title">Sign In</h2>
    <form class="login-container__form">
        <label for="email">Email</label>
        <input id="email" type="email" [formControl]="email">
        <label for="password">Password</label>
        <input id="password" type="password" [formControl]="password">
        <button type="submit" class="login-container__form__button bg-blue-700">Login</button>
    </form>
</div>
