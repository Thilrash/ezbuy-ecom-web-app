<div class="ez-container">
  <div class="ez-container__login">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="60"
      height="60"
      fill="currentColor"
      class="bi bi-shop-window"
      viewBox="0 0 16 16"
    >
      <path
        d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h12V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5m2 .5a.5.5 0 0 1 .5.5V13h8V9.5a.5.5 0 0 1 1 0V13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.5a.5.5 0 0 1 .5-.5"
      />
    </svg>
    <h2 class="ez-container__login__title">
      <span class="ez-container__login__title-highlight">ezBuy</span>
      eCommerce Application
    </h2>
    <h4 class="ez-container__login__subtitle">Login to your account</h4>
    <form class="ez-container__login__form">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" [formControl]="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" [formControl]="password" />
      </div>
      <button type="submit">
        Login
        <span class="ez-container__login__form__icon">
          <i class="bi bi-arrow-right"></i>
        </span>
      </button>
      <p class="ez-container__login__form__forgot-password">
        <a href="#">Forgot Password?</a>
      </p>
      <p class="ez-container__login__form__signup">
        Don't have an account?
        <a routerLink="/register">Sign Up</a>
      </p>
    </form>
    <div class="ez-container__login__theme-toggle-container">
      <p>Apply theme for your preferences <i class="bi bi-brightness-high-fill"></i></p>
      <app-theme-toggle class="ez-container__login__theme-toggle-container__theme-content"></app-theme-toggle>
    </div>
    <p class="text-center m-4">&copy; All Rights Reserved to Thilrash Ameen</p>
  </div>
</div>
